<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>슬라이드 - cycle2</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/slide_pi.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<script src="../js/jquery.cycle2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h3>슬라이드 배너 가로형(cycle2) 1</h3>
		</div>
		<div class="slide_wrap cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-pause-on-hover="true"
			data-cycle-speed="500" data-cycle-timeout="2000">
			<div class="cycle-pager"></div>
			<img src="../img/pic1.png" alt="" class="img">
			<img src="../img/pic2.png" alt="" class="img">
			<img src="../img/pic3.png" alt="" class="img">
			<img src="../img/pic4.png" alt="" class="img">
			<img src="../img/pic5.png" alt="" class="img">
		</div>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h3>슬라이드 배너 가로형(bxslider) 2</h3>
		</div>
		<div class="slide_wrap slider">
			<div><img src="../img/pic1.png" alt="" class="img"></div>
			<div><img src="../img/pic2.png" alt="" class="img"></div>
			<div><img src="../img/pic3.png" alt="" class="img"></div>
			<div><img src="../img/pic4.png" alt="" class="img"></div>
			<div><img src="../img/pic5.png" alt="" class="img"></div>
		</div>
	</div>
	<script src="../js/slide_pi.js"></script>
</body>

</html>
