<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>이벤트 전파 및 구동</title>
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>
	<style>
		body {display: flex; justify-content: center; align-items: center; height: 5000px;}
		.box_out {width: 400px; height: 400px; background-color: red; display: flex; justify-content: center; align-items: center;}
		.box_in {width: 200px; height: 200px; background-color: blue;}
	</style>
</head>
<body>
	<div class="box_out">
		<div class="box_in"></div>
	</div>
	<script>
		$(".box_out").click(function(e){
			alert("큰박스");
		});
		$(".box_in").on("click", function(e){
			console.log(e);
			e.stopPropagation();
			alert("작은박스");
		});
		$(window).on("scroll", function(e){
			//화면이 움직이면(상,하) 발생함
			//console.log("스크롤");
		});
		$(document).mousewheel(function(e){
			//마우스의 휠이 작동하면 발생함
			e.preventDefault();
			console.log("마우스휠");
		});
	</script>
</body>
</html>
